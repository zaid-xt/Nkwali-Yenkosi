    <title>Checkout</title>
</head>

<body>

<span>Just one more step ...</span>
<p>Before your new Leather Jackets can leave we need you to fill in the following form</p>
<br>
<br>

    <!-- Checkout Form -->
    <form id="checkout-form" action="#" method="post">
        <h4>Checkout</h4>
        <form id="checkout-form" action="#" method="post">
            <h5>Customer Info</h5>
            <div class="form-group">
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="full-name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
    
            <h5>Shipping Details</h5>
            <div class="form-group">
                <label for="street">Street Name:</label>
                <input type="text" id="street" name="street" required>
            </div>
            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>
            </div>
            <div class="form-group">
                <label for="suburb">Suburb:</label>
                <input type="text" id="suburb" name="suburb" required>
            </div>
            <div class="form-group">
                <label for="zip-code">ZIP Code:</label>
                <input type="text" id="zip-code" name="zip-code" required>
            </div>
    
            <h5>Billing Details</h5>
            <div class="form-group">
                <label for="card-name">Card Name:</label>
                <input type="text" id="card-name" name="card-name" required>
            </div>
            <div class="form-group">
                <label for="card-number">Card Number:</label>
                <input type="text" id="card-number" name="card-number" required>
            </div>
            <div class="form-group">
                <label for="expire-date">Expire Date:</label>
                <input type="text" id="expire-date" name="expire-date" placeholder="MM/YYYY" required>
            </div>
            <div class="form-group">
                <label for="ccv">CCV:</label>
                <input type="text" id="ccv" name="ccv" required>
            </div>
    
            <div class="form-group">
                <label for="terms-conditions">Do you agree to our Terms and Conditions?</label>
                <select id="terms-conditions" name="terms-conditions" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div>
                <!-- Ship Off Button -->
                <button type="button" onclick="validateForm()">Ship Off</button>
        </form>

    <!-- Thank You Form (hidden) -->
    <form id="ship-off" action="thankyou.html" method="post" style="display:none;">
        <input type="hidden" name="ship-off">
    </form>
    
    </form>

    <!-- JavaScript -->
    <script>
        function validateForm() {
            const name = document.getElementById('full-name').value;
            const email = document.getElementById('email').value;
            // Add more fields as necessary

            if (name.trim() !== '' && email.trim() !== '') {
                const shipoff = document.getElementById('ship-off');
                shipoff.submit();
            } else {
                alert('Please fill in all required fields.');
            }
        }
    </script>
</body>
